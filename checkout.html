    <h1 style="font-family: times, serif; font-size:40pt; font-style:italic" align="center">
	Check Out Form</h1>
  
    <div class="container" style="background-color: #efc66a";>
	<br></br>
      <form>
        <div class="form-group row">
          <label for="nama" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="name" class="form-control" id="name">
          </div>
        </div>
        <div class="form-group row">
          <label for="notlp" class="col-sm-2 col-form-label">Phone Number</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="phone">
          </div>
        </div>
		<div class="form-group row">
          <label for="notlp" class="col-sm-2 col-form-label">Email Address</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="email">
          </div>
        </div>
        <div class="form-group row">
          <label for="notlp" class="col-sm-2 col-form-label">Address</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="address">
          </div>
        </div>
		
		<div class="form-group row">
            <label for="menu" class="col-sm-2 col-form-label">Items</label>
            <div class="col-sm-10">
            <select  class="custom-select" id="menu" required>
              <option selected value="">Pilih...</option>
              <option>After Laughter CD Album</option>
              <option>Self-titled CD Album</option>
              <option>Brand New Eyes</option>
              <option>After Laughter T-shirt (Limited Edition)</option>
              <option>Bars Crewneck</option>
              <option>All Smiles T-shirt</option>
              <option>No Pressure Hoodie</option>
              <option>Felt Tip Doodles Tank Top</option>
              <option>Paramore Tilted Logo Cap</option>
            </select>
          </div>
		  </div>
		  <div class="form-group row">
					<label for="notlp" class="col-sm-2 col-form-label">Promo Code</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="promo">
				</div>
			</div>
		  <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Shipping</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                <label class="form-check-label" for="gridRadios1">
                  Delivery
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                  COD (Cash On Delivery)
                </label>
              </div>
            </div>
          </div>
        </fieldset>
        
			<div class="form-group row">
			  <div class="col-sm-10">
				<button type="submit" class="btn btn-success">Check!</button>
			  </div>
			</div>
			<br></br>
		  </form>
		</div>
